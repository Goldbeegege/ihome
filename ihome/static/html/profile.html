<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>爱家-个人信息</title>
    <link href="/static/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/static/plugins/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/reset.css" rel="stylesheet">
    <link href="/static/plugins/bootstrap-datepicker/css/bootstrap-datepicker.css" rel="stylesheet">
    <link href="/static/css/ihome/main.css" rel="stylesheet">
    <link href="/static/css/ihome/profile.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="top-bar">
        <div class="nav-bar">
            <h3 class="page-title">个人信息</h3>
            <a class="nav-btn fl" href="/my"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
        </div>
    </div>
    <div class="menus-con">
        <ul class="menus-list">
            <li>
                <div class="menu-title">
                    <h3>头像</h3>
                </div>
                <div class="menu-content">
                    <div class="menu-text">
                        <form id="form-avatar" enctype="multipart/form-data">
                            <label for="avatar"><img id="user-avatar" class="avatar" src="static/images/default.png"
                                                     alt="头像"></label>
                            <input type="file" name="avatar" id="avatar" style="display:none">
                            <input type="submit" class="btn btn-success submit_img" value="上传">
                        </form>
                    </div>
                </div>
            </li>
            <li>
                <div class="menu-content">
                    <form novalidate class="form-horizontal" id="info">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-3">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">用户名</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="username" id="username">
                                            <div class="username-error"><span></span> </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">手机号码</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" name="mobile" id="mobile" autocomplete="off">
                                            <div class="mobile-error"><span></span></div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="button" class="btn btn-success pull-right save">保存</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </li>
        </ul>
    </div>
    <div class="popup_con">
        <div class="popup">
            <p>保存成功！</p>
        </div>

        <div class="mask"></div>
    </div>
    <div class="footer">
        <p><span><i class="fa fa-copyright"></i></span>爱家租房&nbsp;&nbsp;享受家的温馨</p>
    </div>
</div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery.form.min.js"></script>
<script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
<script src="/static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script src="/static/js/ihome/profile.js"></script>
</body>
</html>
